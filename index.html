<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>

		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/709e1236e2.js"
			crossorigin="anonymous"
		></script>

		<title>
			Newsweek - News, Analysis, Politics, Business,
			Technology
		</title>
		<!-- my CSS  -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<nav
				class="navbar bg-danger d-flex justify-content-between align-items-lg-end"
			>
				<!-- L=Left , C=Center , R=Right -->
				<div class="header-L d-none d-lg-block">
					<span class="navbar-text text-white">
						Wed, Jan 20, 2021
					</span>
				</div>
				<div class="header-C w-25 h-100">
					<a class="navbar-brand" href="#">
						<img
							src="img/newsweek-logo-white.png"
							alt="logo"
							class="header-logo"
						/>
					</a>
				</div>
				<div
					class="header-R d-flex align-items-baseline"
				>
					<a href="#" class="text-white"
						><i
							class="d-xs-block d-md-none fas fa-user"
						></i>
						<a
							href="#"
							class="text-white d-none d-md-block font-weight-bold"
							>LOGIN</a
						>
					</a>
					<button
						type="button"
						class="btn bg-warning rounded-pill font-weight-bold py-1 mx-3"
					>
						SUBSCRIBE &gt;
					</button>
					<a
						href="#"
						class="text-white d-lg-none"
					>
						<i class="fas fa-bars"></i>
					</a>
				</div>
			</nav>
		</header>
		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
	</body>
</html>
